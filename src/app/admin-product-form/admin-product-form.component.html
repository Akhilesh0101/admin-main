<div class="container mt-4">
  <h2 class="text-center mb-4">{{ isEditMode ? 'Edit Product' : 'Add Product' }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="shadow p-4 rounded bg-light">
    <!-- Product Name -->
    <div class="form-group mb-3">
      <label for="ProductName" class="form-label">Product Name</label>
      <input type="text" id="ProductName" formControlName="ProductName" class="form-control" placeholder="Enter product name" />
    </div>

    <!-- Product Image (File Upload) -->
    <div class="form-group mb-3">
      <label for="Productimg" class="form-label">Product Image</label>
      <input type="file"  id="Productimg" (change)="onFileChange($event)" class="form-control" />
      <div *ngIf="selectedImage" class="mt-2">
        <img [src]="selectedImage" alt="Image Preview" class="img-fluid" width="100" />
      </div>
    </div>

    <!-- Product Description -->
    <div class="form-group mb-3">
      <label for="Description" class="form-label">Product Description</label>
      <textarea id="Description" formControlName="Description" class="form-control" placeholder="Enter product description" rows="3"></textarea>
    </div>

    <!-- Product Price -->
    <div class="form-group mb-3">
      <label for="Price" class="form-label">Product Price</label>
      <input type="number" id="Price" formControlName="Price" class="form-control" placeholder="Enter product price" />
    </div>

    <!-- Stock Quantity -->
    <div class="form-group mb-3">
      <label for="StockQuantity" class="form-label">Stock Quantity</label>
      <input type="number" id="StockQuantity" formControlName="StockQuantity" class="form-control" placeholder="Enter stock quantity" />
    </div>

    <!-- Category ID -->
    <div class="form-group mb-3">
      <label for="CategoryId" class="form-label">Category ID</label>
      <input type="number" id="CategoryId" formControlName="CategoryId" class="form-control" placeholder="Enter category ID" />
    </div>

    <!-- Hidden Admin ID field -->
    <input type="number" formControlName="CreatedByAdminId" />

    <!-- Submit Button -->
    <button type="submit"  class="btn btn-primary w-100">
      {{ isEditMode ? 'Update Product' : 'Add Product' }}
    </button>
  </form>
</div>
